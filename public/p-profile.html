<!--Form -->
<form id="form" >
    <div class="cnd_form">
    <h4 style="font-weight: bold; font-size: 35px">User Profile</h4><br>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" id="fname" placeholder="First Name" readonly >
        </div>

        <div class="form-group col-md-6">
          <label>Last Name</label>
          <input type="text" class="form-control" id="lname" placeholder="Last Name" readonly >
        </div>
    </div>
    
    <!-- dob, gender, phno, qualification, photo, id, ad no. -->
    <div class="dob form-group">
        <label>Date of birth</label> &nbsp;&nbsp;&nbsp;
        <input type="date" id="dob" name="birthday" readonly  >
    </div>

    <div class="gender form-group" style="display: flex;">
        <label >Gender</label>&nbsp;&nbsp;&nbsp;
        <input type="radio" disabled name="gender" value="male"  > &nbsp; Male &nbsp;&nbsp;&nbsp;
        <input type="radio" disabled name="gender" value="female" >&nbsp; Female &nbsp;&nbsp;&nbsp;
        <input type="radio" disabled name="gender" value="other" >&nbsp; Other
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Building / Apartment No. " readonly  >
    </div>

    <div class="form-group">
        <label>Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Street, Area , District or Town" readonly>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>City</label>
            <input type="text" class="form-control" id="inputCity" readonly  >
        </div>
        <div class="form-group col-md-4">
            <label>State</label>
            <select disabled id="inputState" class="form-control"   >
                <option disabled selected value>Choose...</option>
                <option>Karnataka</option>
                <option>Andhra Pradesh</option>
                <option>Maharashtra</option>
                <option>Tamil Nadu</option>
                <option>Kerala</option>
            </select>
        </div>
        <div class="form-group col-md-2">
          <label>Zip</label>
          <input type="text" maxlength="6" class="form-control" id="inputZip" readonly  >
        </div>
    </div>

    <div class="form-group">
        <label>Mobile Number</label>
        <input type="tel" class="form-control" id="mob" maxlength="10" placeholder="Enter 10 digit mobile number" readonly  >
    </div>  
    <br>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Attach Adhaar : ID Proof (jpg/ jpeg/ png)</label>
            <input type="file" class="custom-file-input" id="idproof" accept="image/*"  onchange="id_dis(this);"  >
            
        </div>
        
        <div class="form-group col-md-6">
            <label>Adhaar Number</label>
            <input type="text" class="form-control" id="id_no" maxlength="12" placeholder="Enter 12 digit adhaar number" readonly  >
        </div>
        <img id="id-dis" src="#" alt="your image" />
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Attach Photograph (jpg/ jpeg/ png)</label>
            <input type="file" class="custom-file-input" id="photo" accept="image/*" onchange="photo_dis(this);"  >
            <img id="pic-dis" src="#" alt="your image" />
        </div>

        <div class="form-group col-md-6">
            <label>Attach Signature (jpg/ jpeg/ png)</label>
            <input type="file" class="custom-file-input" id="sign" accept="image/*" onchange="sign_dis(this);"  >
            <img id="sign-pic" src="#" alt="your image" />
        </div>
    </div>

    <button class="btn btn-primary" onclick="enable(event)">Edit Profile</button>
    <button type="submit" class="btn btn-primary" >Save Changes</button>


    </div>
  </form>

</body>

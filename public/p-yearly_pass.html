<!--Form -->
<form id="form">
    <div class="cnd_form">
		<h4 style="font-weight: bold; font-size: 35px">Apply for New Yearly Pass</h4><br>

		<div class="form-group">
			<label >Institution</label>
			<input type="text" class="form-control" id="org_name" placeholder="Organization name">
		</div>

		<div class="class form-group" style="display: flex;">
			<label >Class</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="radio" name="cls" value="school">&nbsp; 1 - 12th &nbsp;&nbsp;&nbsp;
			<input type="radio" name="cls" value="ug"> &nbsp;UG
		</div>

		<div class="gender form-group" style="display: flex;">
			<label >Gender</label>&nbsp;&nbsp;&nbsp;
			<input type="radio" name="gender" value="male"> &nbsp; Male &nbsp;&nbsp;&nbsp;
			<input type="radio" name="gender" value="female">&nbsp; Female &nbsp;&nbsp;&nbsp;
			<input type="radio" name="gender" value="other" >&nbsp; Other
		</div>

		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="customFile">Attach ID Proof</label>
				<input type="file" class="custom-file-input" id="idproof">
			</div>
			
			<div class="form-group col-md-6">
				<label for="custom-file">ID Number</label>
				<input type="text" class="form-control" id="id_no" placeholder="1234 4567 8910 1122">
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="customFile">Attach Photograph</label>
				<input type="file" class="custom-file-input" id="photo">
			</div>

			<div class="form-group col-md-6">
				<label for="customFile">Attach Signature</label>
				<input type="file" class="custom-file-input" id="sign">
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-6">
				<label>Source</label>
				<input type="text" class="form-control" id="source" placeholder="Source Stop">
			</div>

			<div class="form-group col-md-6">
				<label>Destination</label>
				<input type="text" class="form-control" id="dest" placeholder="Dest Stop">
			</div>
		</div>

		<div class="form-group">
			<label>Change at (if any)</label>
			<input type="text" class="form-control" id="change" placeholder="Change Stop">
		</div>

		<h3>Payable Amount : Rs. 1975</h3><br>
		
		<button id="paymentBtn" class="btn btn-primary">Confirm & Pay</button>
    </div>
</form>
